<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
    <p spellcheck="true" contenteditable="true">Acho que estou indo para caza</p>
    <p spellcheck="false" contenteditable="true">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quod sit corrupti eaque error, consectetur aliquid soluta totam amet? Voluptate ullam sed doloremque autem. Totam architecto iste impedit itaque dolor repellendus?</p>
</body>
</html>

<!-- spellcheck - Define se o conteúdo do elemento deve ter sua ortografia verificada. -->
<!-- o atributo spellcheck só funciona a nível de usuário, ou seja, é necessário que o usuário preencha algo -->
<!-- funcionou excutando com ctrl + f5 -->
