<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable</title>

    <style>
        #quadrado {
            width:100px;
            height:100px;
            background-color: blue;

        }
    </style>
</head>
<body>  <!--dragglabe - Define se o elemento pode ser arrastado ou não.-->
    <button type="button" draggable="true">OK</button> <!-- o valor padrão é false, ou seja, não arrastável-->
    <div id="quadrado" draggable="true"></div>  
</body>
</html>
