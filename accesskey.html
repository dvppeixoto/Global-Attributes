<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--accesskey - Define uma tecla de atalho para focar no elemento.-->
    <button type="button" accesskey="n">Novo</button> <!--ao pressionar alt+n no chrome será selecionado o botão Novo-->
    <button type="button" accesskey="s">Salvar</button> <!--ao pressionar alt+s no chrome será selecionado o botão Salvar-->

</body>
</html>
